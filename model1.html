<html>
  <head>
    <title>McQueen feat. Witkin</title>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="author" content="ARTOLDO - Sara Ferro & Chris Weil">
    <meta property="og:image" content="./images/mask.png" />
    <link rel="icon" type="image/png" href="./images/mask.png" />
    <script src="assets/engine.js"></script>
    <script src="assets/extras.js"></script>
    <script src="assets/sound.js"></script>
    <script src="assets/audio.js"></script>
    <script src="assets/rain.js"></script>
    <script src="assets/loader1.js"></script>
    <script src="assets/loader2.js"></script>
    <script src="assets/gui.js"></script>

    <style>
      .a-dialog-allow-button {
       background-color: white;
	}

      .a-dialog-deny-button {
       background-color: white;
        }

      .a-dialog-ok-button {
       background-color: white;
        }

      .mask {
      z-index: 99;
      width: 250px;
      height: 209px;
      position: absolute;
  
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      }

      img {
      -webkit-user-drag: none;
      user-drag: none;         
      -webkit-user-select: none;
      -moz-user-select: none;    
      -ms-user-select: none;    
      user-select: none;        
      }

      .no-js #loader { display: none;  }
      .js #loader { display: block; position: absolute; left: 100px; top: 0; }
      .se-pre-con {
	position: fixed;
	left: 0px;
	top: 0px;
	width: 100%;
	height: 100%;
	z-index: 9999;
	background: url(./images/spinner.svg) center no-repeat #000;
     }

        /* Fullscreen overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            z-index: 1000; /* Bring to front */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Left and right arrows */
        .arrow {
            color: white;
            font-size: 50px;
            cursor: pointer;
            padding: 20px;
            user-select: none; /* Prevent text selection */
        }

        /* Close (X) button */
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        .close-btn:hover,
        .arrow:hover {
            color: #ccc; /* Slight color change on hover */
        }
  
    </style>
  </head>

<script>
// Wait for window load
	$(window).load(function() {
		// Animate loader off screen
		$(".se-pre-con").fadeOut("slow");;
	});
</script>

<script>
document.querySelectorAll('img').forEach((img) => {
    img.addEventListener('dragstart', (e) => e.preventDefault());
});
</script>

<body style="background-color:red">

<div class="se-pre-con"></div>

 <!-- Overlay -->

    <div class="overlay">
        <!-- Left Arrow -->
        <div class="arrow" id="leftArrow" onclick="window.location.href='your-left-url.html'">&#10094;</div> <!-- Left Arrow HTML Code -->
        
        <!-- Right Arrow -->
        <div class="arrow" id="rightArrow" onclick="window.location.href='your-right-url.html'">&#10095;</div> <!-- Right Arrow HTML Code -->
        
        <!-- Close Button -->
        <div class="close-btn" id="closeButton" onclick="window.location.href='your-close-url.html'">&#10006;</div> <!-- X Icon HTML Code -->
    </div>

<a-scene rain="width: 100; count: 10000;" loading-screen="dotsColor: black; backgroundColor: black" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" antialias="true">


<!-- World -->

<a-sky color="#000"></a-sky>

<!-- Models -->

<a-assets>
<a-asset-item id="model" src="./images/model1.glb"></a-asset-item>
</a-assets>

        <a-entity 
          gltf-model="#model" 
          animation-mixer 
          scale="4.5 4.5 4.5"
          rotation="0 0 0"  
          position="0 3 -8" 
          animation="property:rotation; to: 0 360 0; loop: true; easing: linear; dur: 10000">
        </a-entity>

<!-- Models End -->

<!-- Moving Spotlights -->

      <a-light type="spot" color="white" intensity="4" position="-5 5 -5" target="#target"
      animation="property: position; to: 5 5 -5; dur: 3000; dir: alternate; loop: true"></a-light>

      <a-light type="spot" color="white" intensity="4" position="5 5 -5" target="#target"
      animation="property: position; to: -5 5 -5; dur: 4000; dir: alternate; loop: true"></a-light>

      <a-light type="spot" color="red" intensity="4" position="0 6 -3" target="#target"
      animation="property: position; to: 0 6 -7; dur: 3500; dir: alternate; loop: true"></a-light>

      <a-entity id="target" position="0 3 -8"></a-entity>


</a-scene>

</body>
</html>
