<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Artifashion Intellighenzia: McQueen feat. Witkin</title>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="author" content="ARTOLDO - Sara Ferro & Chris Weil">
    <meta property="og:image" content="./installation/images/mask.png" />
    <link rel="icon" type="image/png" href="./installation/images/mask.png" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: Arial, sans-serif;
        }

        /* Flexbox container without vertical centering */
        .container {
            display: flex;
            justify-content: center; /* Horizontal centering */
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }

        /* Image styling */
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        /* Huge font sizes for desktop */
        h1 {
            font-size: 4rem;
        }

        h2 {
            font-size: 3rem;
        }

        h3 {
            font-size: 2.5rem;
        }

        /* Responsive font size adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.8rem;
            }

            h3 {
                font-size: 1.5rem;
            }
        }

        /* Button styling with rounded borders */
        .button {
            background-color: black;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px; /* Rounded corners */
            cursor: pointer;
            margin: 20px 0;
            font-size: 1.2rem;
            display: inline-block;
            text-decoration: none;
        }

        .button:hover {
            background-color: red;
        }

        /* Accordion styles */
        .accordion {
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
        }

        .accordion-item {
            border: 1px solid white; /* White border */
            margin-bottom: 10px;
            border-radius: 10px; /* Rounded corners */
            overflow: hidden;
        }

        .accordion-header {
            background-color: white;
            cursor: pointer;
            padding: 15px;
            text-align: left;
            font-size: 1.5rem;
            position: relative;
        }

        /* Arrow styling */
        .accordion-header::after {
            content: '\2936'; /* Unicode for â¤¶ */
            font-size: 2.2rem;
            position: absolute;
            right: 20px;
            transition: transform 0.3s ease;
        }

        /* Rotate the arrow when active */
        .accordion-header.active::after {
            transform: rotate(180deg); /* Rotate arrow upwards */
        }

        .accordion-content {
            display: none;
            padding: 15px;
            background-color: white;
            font-size: 1rem;
        }

    </style>
  </head>
  <body>

    <div class="container">
      <img src="./installation/images/mask.webp" alt="Artifashion Intellighenzia: McQueen feat. Witkin" width="20%" />
      <h1>Main Heading (H1)</h1>
      <h2>Subheading (H2)</h2>
      <h3>Another Subheading (H3)</h3>
      <a href="./installation/" class="button">E N T E R</a>

      <div class="accordion">
        <div class="accordion-item">
          <div class="accordion-header">Accordion Item 1</div>
          <div class="accordion-content">
            <p>This is the content for item 1.</p>
          </div>
        </div>
        <div class="accordion-item">
          <div class="accordion-header">Accordion Item 2</div>
          <div class="accordion-content">
            <p>This is the content for item 2.</p>
          </div>
        </div>
        <div class="accordion-item">
          <div class="accordion-header">Accordion Item 3</div>
          <div class="accordion-content">
            <p>This is the content for item 3.</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Accordion functionality with arrow toggle
      const accordionHeaders = document.querySelectorAll('.accordion-header');

      accordionHeaders.forEach(header => {
        header.addEventListener('click', function () {
          const content = this.nextElementSibling;
          const isActive = this.classList.contains('active');

          // Close all open accordions
          accordionHeaders.forEach(item => {
            item.classList.remove('active');
            item.nextElementSibling.style.display = 'none';
          });

          // Toggle the clicked accordion
          if (!isActive) {
            this.classList.add('active');
            content.style.display = 'block';
          }
        });
      });
    </script>

  </body>
</html>
