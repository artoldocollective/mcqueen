<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta name="author" content="ARTOLDO">
    <link rel="icon" type="image/png" href="./../../images/mask.png">
    <title>Sarah Burton - Proud to Protest - Video remix</title>
    <style>
        /* General reset */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            background-color: transparent; /* Background color for body */
            font-family: Arial, sans-serif;
            color: white; /* Text color */
            overflow: hidden; /* Prevent overflow */
        }

        /* Container for text and video */
        .container {
            display: flex;
            flex-direction: column; /* Stack text and video vertically */
            align-items: center; /* Center children horizontally */
            position: relative; /* Positioning context for children */
        }

        #background-video {
            width: 50vw; /* Video width */
            height: 50vh; /* Video height */
            object-fit: cover; /* Cover the area */
            border-radius: 15px; /* Rounded corners for the video */
            z-index: 1; /* Ensure video is behind text */
        }

        /* Styling the heading */
        h1, h3, sup {
            text-align: center; /* Center text */
            z-index: 2; /* Bring headings above video */
            margin: 5px 0; /* Margin for spacing */
        }
    </style>

    <script>
        // Disable right-click on the entire page
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        }, false);
    </script>
</head>
<body>
    <!-- Container for text and video -->
    <div class="container">
        <!-- Heading -->
        <h1>Sarah Burton</h1>
        <h3>Proud to Protest/h3>
        <sup>Video Mix</sup><br><br>

        <!-- Video -->
        <video autoplay loop muted playsinline id="background-video">
            <source src="../media/butterfly.mp4" type="video/mp4">
        </video>
    </div>
</body>
</html>
