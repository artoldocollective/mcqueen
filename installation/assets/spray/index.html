<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta name="author" content="ARTOLDO - Sara Ferro & Chris Weil">
    <link rel="icon" type="image/png" href="./../../images/mask.png">
    <title>Shalom Harlow - Spring Show 1999 - Alexander McQueen</title>
    <style>
        /* General reset */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Main content styles */
        body {
            font-family: Arial, sans-serif;
            color: white;
            background-color: black;
        }

        /* Fullscreen overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            overflow: hidden;
            background-color: transparent;
        }

        #background-video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50vw;
            height: 50vh;
            object-fit: cover;
            transform: translate(-50%, -50%);
            border-radius: 15px;
        }

        /* Styling the heading */
        h1 {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-family: Arial, sans-serif;
            z-index: 1100;
            text-align: center;
        }
    </style>

    <script>
        // Disable right-click on the entire page
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        }, false);
    </script>
</head>
<body>
    <!-- Heading -->
    <h1>Shalom Harlow - Spring Show 1999</h1>

    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Video -->
    <video autoplay loop muted playsinline id="background-video">
        <source src="../media/spray.mp4" type="video/mp4">
    </video>
</body>
</html>
