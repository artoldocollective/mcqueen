<html>
    <head>
        <title>Metal</title>
        <meta charset="utf-8" />
        <meta name="robots" content="noindex, nofollow">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <meta name="author" content="ARTOLDO - Sara Ferro & Chris Weil">
        <meta property="og:image" content="./images/mask.png" />
        <link rel="icon" type="image/png" href="./images/mask.png" />

    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        /* Container for the video player */
        .video-container {
            position: relative;
            width: 640px;
            height: 360px;
            overflow: hidden;
            background-color: #000;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Hide default video controls */
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        /* Play/Pause button styles */
        .play-pause-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 50px;
            width: 80px;
            height: 80px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            opacity: 1;
            visibility: visible;
        }

        .play-pause-btn:hover {
            background-color: rgba(255, 0, 0, 0.8); /* Red hover effect */
        }

        .play-pause-btn:focus {
            outline: none;
        }

        /* Icon styles */
        .play-pause-btn svg {
            width: 40px;
            height: 40px;
            fill: white;
        }

        /* Fade-out effect for button and icons */
        .hide-btn {
            opacity: 0;
            visibility: hidden;
        }

        /* Fade-in effect for the button and icons on hover */
        .video-container:hover .play-pause-btn {
            opacity: 1;
            visibility: visible;
        }

        /* Smooth transition for fade-in/out */
        .fade-transition {
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        /* Disable right-click */
        video {
            pointer-events: none;
        }

    </style>
</head>
<body>

<div class="video-container" id="videoContainer">
    <video id="videoPlayer">
        <source src="https://artoldo.com/images/1.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <button id="playPauseBtn" class="play-pause-btn fade-transition">
        <svg id="playIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M8 5v14l11-7z"/>
        </svg>
        <svg id="pauseIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="display: none;">
            <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
        </svg>
    </button>
</div>

<script>
    const videoPlayer = document.getElementById('videoPlayer');
    const playPauseBtn = document.getElementById('playPauseBtn');
    
    // Function to handle Play/Pause button click
    playPauseBtn.addEventListener('click', function() {
        if (videoPlayer.paused) {
            videoPlayer.play();
            postMessageToParent('play'); // Send 'play' message to parent
        } else {
            videoPlayer.pause();
            postMessageToParent('pause'); // Send 'pause' message to parent
        }
    });

    // Function to send message to the parent window
    function postMessageToParent(action) {
        if (window.parent) {
            window.parent.postMessage(action, '*'); // The '*' allows messages to be sent regardless of the domain
        }
    }

</script>
</body>
</html>
