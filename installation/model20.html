<html>
  <head>
    <title>McQueen "Afterlife" collection by ARTOLDO AI</title>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="author" content="ARTOLDO - Sara Ferro & Chris Weil">
    <meta property="og:image" content="./images/mask.png" />
    <link rel="icon" type="image/png" href="./images/mask.png" />
    <script src="assets/engine.js"></script>
    <script src="assets/extras.js"></script>
    <script src="assets/loader1.js"></script>
    <script src="assets/loader2.js"></script>

    <style>
      .a-dialog-allow-button {
       background-color: white;
	}

      .a-dialog-deny-button {
       background-color: white;
        }

      .a-dialog-ok-button {
       background-color: white;
        }

      .mask {
      z-index: 99;
      width: 250px;
      height: 209px;
      position: absolute;
  
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      }

      img {
      -webkit-user-drag: none;
      user-drag: none;         
      -webkit-user-select: none;
      -moz-user-select: none;    
      -ms-user-select: none;    
      user-select: none;        
      }

      .no-js #loader { display: none;  }
      .js #loader { display: block; position: absolute; left: 100px; top: 0; }
      .se-pre-con {
	position: fixed;
	left: 0px;
	top: 0px;
	width: 100%;
	height: 100%;
	z-index: 9999;
	background: url(./images/spinner.svg) center no-repeat #000;
     }

        /* Fullscreen overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            z-index: 1000; /* Bring to front */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Left and right arrows */
        .arrow {
            color: red;
            font-size: 50px;
            cursor: pointer;
            padding: 20px;
            user-select: none; /* Prevent text selection */
        }

        /* Close (X) button */
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: black;
            cursor: pointer;
        }

        .close-btn:hover,
        .arrow:hover {
            color: white;
        }
  
    </style>
  </head>

<script>
// Wait for window load
	$(window).load(function() {
		// Animate loader off screen
		$(".se-pre-con").fadeOut("slow");;
	});
</script>

<script>
document.querySelectorAll('img').forEach((img) => {
    img.addEventListener('dragstart', (e) => e.preventDefault());
});
</script>

<body>

<div class="se-pre-con"></div>

 <!-- Overlay -->

    <div class="overlay">
        <!-- Left Arrow -->
        <div class="arrow" id="leftArrow" onclick="window.location.href='model19.html'">&#10094;</div> <!-- Left Arrow HTML Code -->
        
        <!-- Right Arrow -->
        <div class="arrow" id="rightArrow" onclick="window.location.href='model21.html'">&#10095;</div> <!-- Right Arrow HTML Code -->
    </div>

<a-scene loading-screen="dotsColor: red; backgroundColor: black" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" antialias="true">

<!-- Add ambient light -->

<a-light type="ambient" color="#ffffff" intensity="1.5"></a-light>

<!-- Assets -->

<a-assets>
  <a-asset-item id="model" src="./images/model20.glb"></a-asset-item>
</a-assets>

<!-- Model -->

<a-entity 
  gltf-model="#model" 
  id="model" 
  animation-mixer 
  scale="4.5 4.5 4.5"
  rotation="0 0 0"  
  position="0 1.5 -8" 
  animation="property: rotation; to: 0 360 0; loop: true; easing: linear; dur: 10000">
</a-entity>

<!-- Models End -->

</a-scene>

<!-- Prevent dragging -->

<script>
document.querySelectorAll('img').forEach((img) => {
    img.addEventListener('dragstart', (e) => e.preventDefault());
});
</script>

<!-- Disable right-click -->

<script>
  // Disable right-click
  document.addEventListener('contextmenu', function(event) {
    event.preventDefault();
  });

  // Disable text selection using JavaScript (extra layer of protection)
  document.addEventListener('selectstart', function(event) {
    event.preventDefault();
  });
</script>

</body>
</html>
